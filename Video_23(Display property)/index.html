<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .b1{
            border: 3px solid red;
            margin-top: 10px;
            height: 100px;
        }
        .box{
            border: 2px solid blue;
            margin: 2px;
            padding: 10px;
            /* width: 100px; */
            display: inline-block;
        }
        .m-10{
            border: 3px solid black;
            margin-top: 10px;
        }
        .box1{
            border: 2px solid green;
            margin: 2px;
            padding: 10px;
            /* width: 100px; */
            /* visibility: hidden; */
            display: inline-block;

            
        }
    </style>
</head>

<body>
    <div class="b1">
        <div class="box">
            This is box 1
        </div>
        <div class="box">
            This is box 2
        </div>
        <span>This is inline</span>
    </div>
    <div class="m-10">
        <div class="box1">
            This is box 1
        </div>
        <div class="box1">
            This is box 2
        </div>
        <span>This is inline</span>
    </div>
</body>

</html>
