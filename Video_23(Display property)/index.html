<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .block {
            display: block;
            border: 2px solid black;
        }
    </style>
</head>

<body>

        quas ea, eveniet excepturi et magni enim fuga dignissimos quia culpa quam.

</body>

</html>
