<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            display: inline-block;
            text-decoration: none;
            color: white;
            /* padding: 10px; */
            margin: 10px;
            border-radius: 5px;
        }
        a:hover,h1:hover{
            background-color: #3e5c5b;
            text-shadow: rgb(0, 0, 0) 0 2px;
        }
        nav{
            height: 10vh;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #5c7b7a;
        }
        div{
            color: aqua;
            text-align: center;
            background-color: #de4b4b;
            height: 90vh;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home">Home</a>
        <a href="about">about</a>
        <a href="contact us">contact us</a>
    </nav>
    <div>
        <h1>LPU</h1>
    </div>

</body>
</html>
