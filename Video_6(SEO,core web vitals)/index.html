<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page  anbout meta tags">
    <!-- Title is used for SEO -->
    <title>Meta tags Expalind</title>
</head>
<body>
    meta content
    <!-- name attribute specifies the name of the meta tag -->
    <!-- content attribute specifies the content of the meta tag -->
    <!-- description is used for SEO -->
    <meta name="description" content="This page contains meta tags about meta tags">
    <!-- keywords is used for SEO -->
    <!-- keywords are comma separated -->
    <meta name="keywords" content="meta, tags, explanation">
    <!-- author is used for SEO -->
    <meta name="author" content="John Doe">
    <!-- viewport is used to control the layout of the webpage in a mobile device -->
    <!-- width and height are used to specify the width and height of the viewport -->
    <!-- initial-scale is used to specify the initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- robots is used to control search engines -->
    <!-- noindex means search engines will not index this page -->
    <!-- follow means search engines will follow links on this page -->
    <meta name="robots" content="noindex, follow">
    <!-- charset specifies the character encoding to use for the document -->
    <meta charset="UTF-8">
</body>
</html>
