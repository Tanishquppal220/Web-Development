<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Objects</title>
</head>
<body>
    <div class="container">
        <h1>This a Maths Objects Tutorial</h1>

    </div>
</body>
<script>
    let m = Math;
    console.log(m)

    console.log('The value of Math.PI is ' , Math.PI)
    console.log('The value of Math.E is ' , Math.E)
    console.log('The value of Math.LN2 is ' , Math.LN2)
    console.log('The value of Math.SQRT2 is ' , Math.SQRT2)

    let a = 200.6546541649
    let b = 2

     console.log(Math.sqrt(b));
     console.log(Math.pow(b,a));
     console.log(Math.ceil(a));
     console.log(Math.floor(a));

    //  Trigno

    console.log(Math.sin(Math.PI/2));
    console.log(Math.tan(Math.PI/2));
    console.log(Math.cos(Math.PI/2));

</script>
</html>
