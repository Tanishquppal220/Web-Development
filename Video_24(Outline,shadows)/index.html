<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadows</title>
    <style>
        h1{
            border: 2px solid red ;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 9px 4px 10px 5px green;
            /* text-shadow: #03A9F4 -9px 0px 8px; */
            outline: blue solid 2px;
            outline-offset: -8px;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
