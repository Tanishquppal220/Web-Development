<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
            background-color: lightgreen;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        img{
            display: block;
            margin: auto;
            margin-top: 50px;
            width: 50%;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        p{
            color: red;
            font-size: 40px;
            text-align: center;
            margin-top: 6px;
            background-color: lightblue;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Nature</h1>
    <img src="image.png" alt="This is image">
    <br>
    <p>This Picture is of nature</p>
    <hr size="100" color="black">
</body>
</html>
