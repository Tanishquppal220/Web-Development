<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media palyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This for videos</h1>
    <table class="video">
        <tr>
            <td><video controls src="video/1.mp4"></video></td>
            <td><video controls src="video/2.mp4"></video></td>
            <td><video controls src="video/3.mp4"></video></td>
        </tr>
        <tr>
            <td><video controls src="video/6.mp4"></video></td>
            <td><video controls src="video/4.mp4"></video></td>
            <td><video controls src="video/5.mp4"></video></td>
        </tr>
    </table>
    <h1>This is for music   </h1>
    <table class="music">
        <tr>
            <td><audio controls src="music/1.mp3"></audio></td>
            <td><audio controls src="music/2.mp3"></audio></td>
            <td><audio controls src="music/3.mp3"></audio></td>
        </tr>
        <tr>
            <td><audio controls src="music/6.mp3"></audio></td>
            <td><audio controls src="music/4.mp3"></audio></td>
            <td><audio controls src="music/5.mp3"></audio></td>
        </tr>
    </table>
</body>
</html>
