<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,video</title>
    <style>
        svg{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <video src="video.mp4" height="500" controls loop poster="image.png"></video>
    <!-- create a filled circle with svg tag  colour red and border black -->
    <br>
    <svg height="500" width="500">
        <circle  cx="260" cy="150" r="50" stroke="black" stroke-width="10" fill="red">
        </circle>
        <circle  cx="260" cy="150" r="1" stroke="black" stroke-width="10" fill="red">
        </circle>
        <rect x="100" y="100" width="100" height="100" fill="blue" stroke="black" stroke-width="5"></rect>
        <circle  cx="150" cy="150" r="1" stroke="black" stroke-width="10" fill="red">
        </circle>
    </svg>
    <br>
    <audio src="audio.mp3" controls loop ></audio>
