<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image,list & table</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="img">
            <img
                style="display: inline-block"
                width="400"
                src="https://th.bing.com/th/id/OIP.o-wNqCyhGc3XpFMfCCFpigHaEK?w=315&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="not avaliable"
            />
        </div>
        <div class="list">
            <p>This is a unordered list</p>
            <ul type="circle">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p>This is a ordered list</p>
            <ol>
                <li>This item 1</li>
                <li>This item 2</li>
                <li>This item 3</li>
            </ol>
        </div>
        <table border="red">
            <thead>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </thead>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tfoot>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tfoot>
        </table>
    </body>
</html>
