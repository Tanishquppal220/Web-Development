<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="Post">
        <div>
            Name: <input type="text" name="MyName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail">
        </div>
        <br>
        <br>
        <div>
            Date:<input type="date" name="Today's date">
        </div>
        <br>
        <div>
            Bouns:<input type="number" name="MyBouns">
        </div>
        <br>
        <div>
            Are you eligible:<input type="checkbox" name="Myeligibility" checked        >   
        </div>
        <br>
        <div>
        Tell us about yourself:<br> <textarea name="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="MyGender">   
            Female<input type="radio" name="MyGender">   
            Other<input type="radio" name="MyGender">   
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Here">
            <input type="reset" value="Reset Here">
        </div>
    </form>
</body>
</html>
