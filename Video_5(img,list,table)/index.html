<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img,lists,table</title>
</head>
<body>
    <!-- image tag -->
    <!-- src attribute specifies the path of the image -->
    <!-- alt attribute specifies the alternate text for the image -->
    <img src="img.jpg" alt="This a image of river">
    <img src="img1.jpg" alt="This a image of river">
    <br>
    <!-- list tag -->
    <!-- ul tag is used to create unordered list-->
    <!-- Type can be["disc","square","circle"] -->
    <ul type="circle">
        <!-- li tag is used to create list items -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- ol tag is used to create ordered list -->
    <!-- type attribute specifies the type of list -->
    <!-- type can be ["A","a","I","1","i"] -->
    <!-- start  -->
    <ol type="i" start="2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
</body>
</html>
